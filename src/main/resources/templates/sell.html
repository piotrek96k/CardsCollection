<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Cards Collector's</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-dark text-white">
	<div th:replace="menu :: menu"></div>
	<div class = "container">
		<section style="margin-top:80px;">
			<div class="card bg-secondary mx-auto my-3 d-block" style="width:300px;">
       			<img  class="card-img-top" th:alt="${card.getName()}" th:src="${card.getImageUrl()}"> 
  				<div class="card-body">	
  					<span class="float-left" th:text="${card.getName()}"></span>
  					<span class="float-right" th:text="${' x' + card.getQuantity()}"></span>
  					<br>
  				</div>
  				<div class="card-footer d-flex justify-content-center">
  					<a class="btn btn-primary card-link flex-fill" th:href="@{/sell/sold(id=${card.getId()}, page=${page})}" th:text="${'Sell ' + card.getRarity().getCost()}" ></a>
				  	<a class="btn btn-success card-link flex-fill" th:href="@{/(page=${page})}" th:text="${'Return'}"></a>
				</div>
			</div>
		</section>
		<div th:replace="pagination :: pagination"></div>
	</div>
</body>
</html>
