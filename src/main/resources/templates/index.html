<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Cards Collector's</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div th:replace="menu :: menu"></div>
	<div class = "container">
		<section style="margin-top:80px;">
			<th:block th:with="counter=${4}">
    			<div th:each="row : ${#numbers.sequence(0, cards.size(), counter)}"  class="row">
       				<div th:each="column : ${#numbers.sequence(0, counter - 1)}" class="col-sm">
       					<div class="card bg-secondary mx-auto my-3 d-block" style="width:240px;" th:if="${row + column < cards.size()}" th:with="card=${cards.get(row + column)}">
       						<img  class="card-img-top" th:alt="${card.getName()}" th:src="${card.getImageUrl()}"> 
  							<div class="card-body">	
  								<span class="float-left" th:text="${card.getName()}"></span>
  								<span class="float-right" th:text="${' x' + card.getQuantity()}"></span>
  								<br>
  							</div>
							<div class="card-footer">
								<a class="btn btn-primary btn-block card-link" th:href="@{/sell(id=${card.getId()}, page=${currentPage})}" th:text="${'Sell ' + card.getCost()}"></a>
							</div>
						</div>
       				</div>
   				 </div>
			</th:block>
		</section>
		<div th:replace="pagination :: pagination"></div>
	</div>
</body>
</html>
