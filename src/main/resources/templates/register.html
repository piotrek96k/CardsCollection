<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Cards Collector's</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-primary text-white">
	<div th:replace="menu :: menu"></div>
	<div class = "container">
		<section style="margin-top:80px">
			<h1>Register</h1>
			<p>Please fill in this form to create an account</p>
			<hr class="bg-dark">
			<div th:if="${usernameExists==true}">
				<p>Username in use</p>
			</div>
			<div th:if="${emailExists==true}">
				<p>E-mail in use</p>
			</div>
			<form th:action="@{/register}" th:object="${account}" method="post" class="was-validated">
				<div class="row">
			   		<div class="col-sm">
						<div class="form-group">
							<label for="username"><b>Username</b></label>
							<input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Enter Username" name="username" required> 
						</div>
						<div class="form-group">
							<label for="email"><b>E-mail</b></label>
							<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Enter E-mail" name="email" required> 
						</div>
						<div class="form-group">
							<label for="firstname"><b>First Name</b></label>
							<input type="text" class="form-control" th:field="*{firstName}" id="firstname" placeholder="Enter Name" name="firstname" required> 
						</div>
					</div>
				    <div class="col-sm">
						<div class="form-group">
							<label for="lastname"><b>Last Name</b></label>
							<input type="text" class="form-control" th:field="*{lastName}" id="lastname" placeholder="Enter Last Name" name="lastname" required> 
						</div>
						<div class="form-group">
							<label for="psw">
								<b>Password</b>
								<span class="info"> must contain at least one upper case, one lower case letter and 1 special character</span>
							</label> 
							<input type="password" class="form-control"th:field="*{password}" placeholder="Enter Password" name="psw" required>
						</div>
						<div class="form-group">
							<label for="repeat-psw"><b>Repeat Password</b></label> 
							<input type="password" class="form-control" th:name="pswRepeat" placeholder="Repeat Password" name="repeat-psw" required>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-dark">Register</button>
			</form>
		</section>
	</div>
</body>	
</html>
