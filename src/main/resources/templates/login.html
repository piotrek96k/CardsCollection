<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Cards</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
	<div th:replace="menu :: menu"></div>
	<div class = "container">
		<section style="margin-top:80px;">
			<form th:action="@{/login}" method="post" class="was-validated">
				<img th:src="@{images/user.png}" class="rounded-circle mx-auto d-block" alt="Avatar"> 
				<div th:if="${param.error}">
					<p>Username or Password is wrong, please check again!</p>
				</div>
				<div class="form-group">
					<label for="uname"><b>Username</b></label>
					<input type="text" class="form-control" id="uname" placeholder="Enter Username or E-mail" name="username" required> 
				</div>
				<div class="form-group">
					<label for="psw"><b>Password</b></label> 
					<input type="password" class="form-control" id="psw" placeholder="Enter Password" name="password" required>
				</div>
				<input type="submit" value="Login" class="btn btn-secondary">
			</form>
		</section>
	</div>
</body>
</html>
