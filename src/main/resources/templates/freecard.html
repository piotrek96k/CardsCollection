<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Cards</title>
	<link rel="icon" href="/images/icon.png">
</head>
<body>
	<div id="freeCardFragment" th:fragment="freecard" class="modal">
		<div class="modal-content shadow">
			<div class="row px-0 mx-0">
				<div class="col px-0 mx-0">
					<div class="card mx-auto">
						<div class="card-header bg-primary" style="text-align:center; font-size: 1.17em;">
							<span>FREE CARD</span>
						</div>
						<div th:insert="cards :: card"></div>
						<div class="card-footer p-0">
							<button id="closeFreeCardButton" class="btn btn-block btn-success" style="padding:10px;">OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
